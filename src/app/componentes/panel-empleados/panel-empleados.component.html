<div class="container">
    <div class="row">
        <div class="col-12 mb-3 mb-lg-5">
            <div class="text-center" style="margin: 15px">
                <button class="btn btn-primary" routerLink="/">VOLVER</button>
            </div>
            <div class="overflow-hidden card table-nowrap table-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Colaboradores</h5>
                    <a class="btn btn-primary btn-sm" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalEmpleado">Nuevo</a>
                </div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="small text-uppercase bg-body text-muted">
                            <tr>
                                <th>Codigo</th>
                                <th>Nombre</th>
                                <th>Contacto</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <!-- Inicio Tarjeta -->
                        <tbody *ngFor="let item of empleados">
                            <tr class="align-middle">
                                <td>
                                    <span *ngIf="!item.editar">{{ item.codigo }}</span>
                                    <input type="text" name="codigo" [(ngModel)]="item.codigo" *ngIf="item.editar" />
                                </td>

                                <td>
                                    <div class="d-flex align-items-center">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar3.png"
                                            class="avatar sm rounded-pill me-3 flex-shrink-0" alt="Customer"
                                            *ngIf="!item.editar" />
                                        <div>
                                            <div class="h6 mb-0 lh-1" *ngIf="!item.editar">
                                                {{ item.nombre }}
                                            </div>
                                            <input type="text" name="nombre" [(ngModel)]="item.nombre"
                                                *ngIf="item.editar" />
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span class="d-inline-block align-middle" *ngIf="!item.editar">{{ item.contacto
                                        }}</span>
                                    <input *ngIf="item.editar" type="text" name="contacto"
                                        [(ngModel)]="item.contacto" />
                                </td>
                                <td class="text-end">
                                    <span style="margin-right: 10px;"><i class="fa-solid fa-square-check fa-2xl"
                                            style="color: #057c03" (click)="actualizarEmpleado(item.id, item)"
                                            *ngIf="item.editar"></i></span>
                                    <span><i class="fa-solid fa-square-xmark fa-2xl" style="color: #fb0404;"
                                            (click)="cancelarEditarEmpleado(item.id, item)"
                                            *ngIf="item.editar"></i></span>
                                    <button class="btn btn-light" (click)="editarEmpleado(item.id, item)"
                                        *ngIf="!item.editar">
                                        <i class="fa-solid fa-pen-to-square"> Editar</i>
                                    </button>
                                    <button class="btn btn-light" (click)="eliminarEmpleado(item.id)">
                                        <i class="fa-solid fa-trash"> Eliminar</i>
                                    </button>
                                </td>
                            </tr>
                            <!-- Fin Tarjeta -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div>
        <app-modal-new-empleado></app-modal-new-empleado>
    </div>
</div>
