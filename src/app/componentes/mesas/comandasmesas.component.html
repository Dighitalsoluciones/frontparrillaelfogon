<div
class="modal"
tabindex="-1"
role="dialog"
[ngStyle]="{'display':displayStyle}">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">ATENCIÓN</h4>
    </div>
    <div class="modal-body">
      <h3>Desea abrir la mesa {{Mesas.numeroMesa}}?</h3>

    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-success">
          Abrir
        </button>
      <button type="button" class="btn btn-danger" 
              (click)="closePopup()">
        Cerrar
      </button>
      
    </div>
  </div>
</div>
</div>
<div class="container fondoEdit">
    <div class="row" id="textosColor">
        <div>
            <form novalidate #f="ngForm">
                
                <div class="card text-center">
                    <div class="card-header">
                        <h3>MESA N°: {{Mesas.numeroMesa}}</h3>
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Special title treatment</h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <button class="btn btn-primary" (click)="openPopup()">ABRIR MESA</button>
                    </div>
                    <div class="card-footer text-muted">
                      2 days ago
                    </div>
                  </div>

                <div class="form-group">
                  
                    <h3>MESA N°: {{Mesas.numeroMesa}}</h3>
                </div>

                <div class="form-group">
                  
                    <h3>ESTADO: {{Mesas.estado}}</h3>
                </div>
                <div class="form-group">
                  
                    <h3>MESA ABIERTA?: {{Mesas.cierre}}</h3>
                </div>
               
                                 
                       
               <button class="btn btn-success" id="botonAgregar" (click)="onUpdate()">
                    MODIFICAR MESA
                </button>
                <button class="btn btn-danger" id="botonAgregar" (click)="cancelar()">
                    CANCELAR
                </button>
                
            </form>
        </div>
    </div>
</div>
