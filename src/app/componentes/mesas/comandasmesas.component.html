<div><button
    style="margin: 50px; padding: 10px"
    type="button"
    class="btn btn-primary"
    (click)="openPopup()">Show Data
  </button>
</div>
<div
class="modal"
tabindex="-1"
role="dialog"
[ngStyle]="{'display':displayStyle}">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">ATENCIÓN</h4>
    </div>
    <div class="modal-body">
      <h3>Desea abrir la mesa {{Mesas.numeroMesa}}?</h3>

    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-success">
          Abrir
        </button>
      <button type="button" class="btn btn-danger" 
              (click)="closePopup()">
        Cerrar
      </button>
      
    </div>
  </div>
</div>
</div>
<div class="container fondoEdit">
    <div class="row" id="textosColor">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                
                <div class="form-group">
                    <label for="numeroMesa"> Número de Mesa</label>
                    <input type="text" class="form-control" id="numeroMesa" name="numeroMesa" [(ngModel)]="Mesas.numeroMesa" required>
                </div>
                                           
                <button class="btn btn-success" id="botonAgregar">
                    MODIFICAR MESA
                </button>
                <button class="btn btn-danger" id="botonAgregar" (click)="cancelar()">
                    CANCELAR
                </button>
                
            </form>
        </div>
    </div>
</div>
