<div class="container fondoEdit">
  <div class="row" id="textosColor">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group" id="espacial">
          <label for="Fecha"> Fecha y Hora del Ticket</label>
          <input
            type="text"
            class="form-control"
            id="fecha"
            name="fecha"
            [(ngModel)]="ticket.fecha"
            required
          />
        </div>
        <div class="form-group" id="espacial">
          <label for="id"> NÂ° de Ticket</label>
          <input
            type="text"
            class="form-control"
            id="numero"
            name="numero"
            [(ngModel)]="ticket.id"
            required
          />
        </div>
        <div class="form-group">
          <label for="importe"> Importe del Ticket</label>
          <input
            type="text"
            class="form-control"
            id="importe"
            name="importe"
            [(ngModel)]="ticket.importe"
          />
        </div>
        <div class="form-group">
          <label for="numerodeMesa"> Pertenece a Mesa NÂ° </label>
          <input
            type="text"
            class="form-control"
            id="numerodeMesa"
            name="numerodeMesa"
            [(ngModel)]="ticket.numerodeMesa"
          />
        </div>

        <div class="form-group">
          <label for="numerodeMesa"> Mesera/o </label>
          <input
            type="text"
            class="form-control"
            id="mesero"
            name="mesero"
            [(ngModel)]="ticket.mesero"
          />
        </div>

        <div class="form-group">
          <label for="observacion"> Observacion</label>
          <input
            type="text"
            class="form-control"
            id="observacion"
            name="observacion"
            [(ngModel)]="ticket.observacion"
          />
        </div>

        <div class="form-group">
          <label for="listadoArticulos"> Detalle de Productos ðŸ‘‰</label>
          <p
            class="btn btn-primary"
            id="btnmostrarlistado"
            (click)="DevolverListado(); verTablaArticulos()"
          >
            VER ARTICULOS DEL TICKET
          </p>

          <div class="table-responsive" [ngStyle]="{ display: verTablaArt }">
            <table
              class="table table-bordered"
              id="dataTable"
              width="100%"
              cellspacing="0"
            >
              <thead>
                <tr class="colorfuente">
                  <th>Imagen</th>
                  <th>Nombre</th>
                  <th>Cantidad</th>
                  <th>Precio</th>
                  <th>Subtotal</th>
                </tr>
              </thead>

              <tbody *ngFor="let art of traelo">
                <tr class="colorfuente">
                  <td><img id="imgArticulo" [src]="[art.imagen]" /></td>
                  <td>{{ art.nombre }}</td>
                  <td>{{ art["cantidad"] }}</td>
                  <td>{{ art["precioventa"] | currency : "$" }}</td>
                  <td>{{ art.cantidad * art.precioventa | currency : "$" }}</td>
                </tr>
              </tbody>
            </table>
            <h3 style="text-align: right">
              Total En Orden: {{ ticket.importe | currency : "$" }}
            </h3>
          </div>
        </div>

        <button class="btn btn-success" id="botonAgregar">
          ACTUALIZAR TICKET
        </button>
        <button class="btn btn-danger" id="botonAgregar" (click)="cancelar()">
          CANCELAR
        </button>
      </form>
    </div>
  </div>
</div>
