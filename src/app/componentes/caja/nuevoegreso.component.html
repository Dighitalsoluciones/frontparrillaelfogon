<div class="container fondoEdit">
    <div class="row" id="textosColor">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group" id="espacial">
                    <label for="importe"> Importe</label>
                    <input type="text" class="form-control" id="importe" name="importe" [(ngModel)]="importe" required>
                </div>
                <div class="form-group" style="margin-top: 15px; margin-bottom: 10px;">
                    <label for="tipodegasto"> Tipo de Gasto</label>
                    <select name="tipodegasto" style="margin-left: 10px;" [(ngModel)]="tipodegasto">
                        <option [value]="item" *ngFor="let item of listado">{{item}}</option>
                        </select>
                </div>
                
                <div class="form-group">
                    <label for="realizadopor"> Realizado Por:</label>
                    <input type="text" class="form-control" id="realizadopor" name="realizadopor" [(ngModel)]="realizadopor">
                </div>
                <div class="form-group">
                    <label for="observacion"> Observacion</label>
                    <input type="text" class="form-control" id="observacion" name="observacion" [(ngModel)]="observacion">
                </div>
                
                
                <button class="btn btn-success" id="botonAgregar">
                    CONFIRMAR
                </button>
                <button class="btn btn-danger" id="botonAgregar" (click)="cancelar()">
                    CANCELAR
                </button>
                
            </form>
        </div>
    </div>
</div>
