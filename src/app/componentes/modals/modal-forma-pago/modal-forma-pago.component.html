<div class="modal" id="modalFormaDePago" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Elige la forma de pago</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body justify-content-center text-center">
        <form (ngSubmit)="crearRecibo()">
          <div class="form-group" style="margin-top: 15px; margin-bottom: 10px">
            <label for="formaDePago"> Forma de Pago: </label>
            <select
              name="formaDePago"
              style="margin-left: 10px"
              [(ngModel)]="formaDePago"
            >
              <option [value]="item" *ngFor="let item of lista">
                {{ item }}
              </option>
            </select>
          </div>
          <button
            style="margin-top: 10px"
            type="submit"
            class="btn btn-primary"
          >
            Crear
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
