<div class="modal" id="modalFormaDePago" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Elige la forma de pago</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body justify-content-center text-center">
        <form>
          <div class="form-group" style="margin-top: 15px; margin-bottom: 10px">
            <label for="formaDePago"> Forma de Pago: </label>
            <select
              name="formaDePago"
              style="margin-left: 10px"
              [(ngModel)]="formaDePago"
            >
              <option [value]="item" *ngFor="let item of lista">
                {{ item }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="cuantoPaga"> Con cuanto paga? </label>
            <input
              type="number"
              class="form-control"
              id="cuantoPaga"
              name="cuantoPaga"
              [(ngModel)]="conCuantoPaga"
              required
            />
          </div>
          <div class="form-group">
            <label for="calculoVuelto"> Calculo de Vuelto : </label>
            <input
              type="number"
              class="form-control"
              id="calculoVuelto"
              name="calculoVuelto"
              [(ngModel)]="calculoVuelto"
              required
            />
          </div>
          <div class="btn-container">
            <button type="submit" class="btn btn-success btn-acep-canc">
              Aceptar
            </button>
            <button
              class="btn btn-danger btn-acep-canc"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              CANCELAR
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
