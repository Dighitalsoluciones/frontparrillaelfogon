<div class="modal" id="modalEmpleado" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo Colaborador</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body justify-content-center text-center">
        <form (ngSubmit)="crearEmpleado()">
          <div class="form-group" style="margin: 10px 10px 10px">
            <label for="tipoObjeto" style="margin-right: 15px"> Código </label>
            <input
              type="text"
              placeholder="Puede ser alfanúmerico..."
              name="codigo"
              [(ngModel)]="codigo"
            />
          </div>
          <div class="form-group" style="margin: 10px 10px 10px">
            <label for="tipoObjeto" style="margin-right: 15px"> Nombre </label>
            <input
              type="text"
              placeholder="Ingresa el nombre..."
              name="nombre"
              [(ngModel)]="nombre"
              autocomplete="off"
            />
          </div>
          <div class="form-group" style="margin: 10px 10px 10px">
            <label for="tipoObjeto" style="margin-right: 15px">
              Contacto
            </label>
            <input
              type="text"
              placeholder="Télefono, email, etc..."
              name="contacto"
              [(ngModel)]="contacto"
              autocomplete="off"
            />
          </div>
          <button
            style="margin-top: 10px"
            type="submit"
            class="btn btn-primary"
          >
            Crear
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
