<div class="container fondoEdit">
    <div class="row" id="textosColor">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group" id="espacial">
                    <label for="Nombre"> Nombre del articulo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre" required>
                </div>
                <div class="form-group">
                    <label for="Familia"> Familia del producto</label>
                    <input type="text" class="form-control" id="familia" name="familia" [(ngModel)]="producto.familia" required>
                </div>
                <div class="form-group">
                    <label for="Costo"> Costo del producto</label>
                    <input type="text" class="form-control" id="costo" name="costo" [(ngModel)]="producto.costo">
                </div>
                <div class="form-group">
                    <label for="Precio Venta"> Precio de Venta</label>
                    <input type="text" class="form-control" id="precioventa" name="precioventa" [(ngModel)]="producto.precioventa" required>
                </div>
                <div class="form-group">
                    <label for="Stock"> Stock Actual</label>
                    <input type="text" class="form-control" id="stock" name="stock" [(ngModel)]="producto.stock">
                </div>
                <div class="form-group">
                    <label for="stockinicial"> Stock Inicial</label>
                    <input type="text" class="form-control" id="stockinicial" name="stockinicial" [(ngModel)]="producto.stockinicial">
                </div>
                <div class="form-group">
                    <label for="puntorepo"> Punto de Reposici√≥n</label>
                    <input type="text" class="form-control" id="puntorepo" name="puntorepo" [(ngModel)]="producto.puntorepo">
                </div>
                
                
                
                <button class="btn btn-success" id="botonAgregar">
                    ACTUALIZAR PRODUCTO
                </button>
                <button class="btn btn-danger" id="botonAgregar" (click)="cancelar()">
                    CANCELAR
                </button>
                
            </form>
        </div>
    </div>
</div>
