<div class="container fondoEdit">
    <div class="row" id="textosColor">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group" id="espacial">
                    <label for="Nombre"> Nombre del articulo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group" style="margin-top: 15px; margin-bottom: 10px;">
                    <label for="Nombre"> Familia del Articulo</label>
                    <select name="Familia del producto" style="margin-left: 10px;" [(ngModel)]="familia">
                        <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                        </select>
                </div>
                
                <div class="form-group">
                    <label for="Costo"> Costo del producto</label>
                    <input type="text" class="form-control" id="costo" name="costo" [(ngModel)]="costo">
                </div>
                <div class="form-group">
                    <label for="Precio Venta"> Precio de Venta</label>
                    <input type="text" class="form-control" id="precioventa" name="precioventa" [(ngModel)]="precioventa" required>
                </div>
                <div class="form-group">
                    <label for="Stock"> Stock Actual</label>
                    <input type="text" class="form-control" id="stock" name="stock" [(ngModel)]="stock">
                </div>
                <div class="form-group">
                    <label for="stockinicial"> Stock Inicial</label>
                    <input type="text" class="form-control" id="stockinicial" name="stockinicial" [(ngModel)]="stockinicial">
                </div>
                <div class="form-group">
                    <label for="puntorepo"> Punto de Reposici√≥n</label>
                    <input type="text" class="form-control" id="puntorepo" name="puntorepo" [(ngModel)]="puntorepo">
                </div>
                
                
                
                <button class="btn btn-success" id="botonAgregar">
                    AGREGAR PRODUCTO
                </button>
                <button class="btn btn-danger" id="botonAgregar" (click)="cancelar()">
                    CANCELAR
                </button>
                
            </form>
        </div>
    </div>
</div>
