<div class="container-sm text-center">
  <div class="row gutters">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <div class="card-body p-0">
          <div class="invoice-container">
            <div class="invoice-header">
              <!-- Row start -->
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="text-start no-imprimir">
                    <button class="btn btn-light" routerLink="/stock">
                      <i class="fa-solid fa-hand-point-left fa-fade"></i> ATRAS
                    </button>
                  </div>
                  <h3
                    class="text-center"
                    style="
                      margin-top: 15px;
                      color: #ffffff;
                      margin-bottom: 15px;
                    "
                  >
                    CONSULTAR ITEMS STOCK
                  </h3>
                </div>
              </div>
              <!-- Row end -->

              <!-- Row start -->
              <div class="row gutters">
                <div class="col-lg-6 col-md-6 col-sm-6"></div>
              </div>
              <!-- Row end -->
              <div
                class="form-group"
                style="margin-top: 15px; margin-bottom: 10px"
              >
                <label for="filtro"> Filtrar Por: </label>
                <select
                  name="filtro"
                  style="margin-left: 10px"
                  (change)="filtrarArticulos($event)"
                >
                  <option [value]="item" *ngFor="let item of lista">
                    {{ item }}
                  </option>
                </select>
              </div>
            </div>

                  <!-- Row start -->
                  <div class="row gutters">
                    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                      <div class="invoice-details">
                        <address>
                          <input
                          name="filtrarArticulos"
                            type="text"
                            class="form-control"
                            placeholder="(Opcional) Buscar Articulo"
                            autocomplete="off"
                            [(ngModel)]="textoFiltro"
                          />
                        </address>
                      </div>
                    </div>
                  </div>
                  <!-- Row end -->

            <div class="invoice-body">
              <!-- Row start -->
              <div class="row gutters">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="table-responsive">
                    <table class="table custom-table m-0">
                      <thead *ngIf="articulos.length != 0">
                        <tr>
                          <th>Id</th>
                          <th>Articulo</th>
                          <th>Stock Actual</th>
                          <th>Punto Repo</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let articulo of articulosFiltrados | filtroPorNombre: textoFiltro">
                          <td>
                            {{ articulo.id }}
                          </td>
                          <td>{{ articulo.nombre }}</td>
                          <td
                            [ngClass]="{
                              'cantidad-positiva':
                                articulo.stock > articulo.puntorepo,
                              'cantidad-negativa':
                                articulo.stock < articulo.puntorepo
                            }"
                          >
                            {{ articulo.stock }}
                          </td>
                          <td>{{ articulo.puntorepo }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!-- Row end -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
