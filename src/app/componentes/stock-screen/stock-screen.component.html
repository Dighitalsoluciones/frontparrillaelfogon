<div class="container-sm text-center">
  <div class="row gutters">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <div class="card-body p-0">
          <div class="invoice-container">
            <div class="invoice-header">
              <!-- Row start -->
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="text-start no-imprimir">
                    <button class="btn btn-light" routerLink="/">
                      <i class="fa-solid fa-hand-point-left fa-fade"></i> ATRAS
                    </button>
                  </div>
                  <h3
                    class="text-center"
                    style="
                      margin-top: 15px;
                      color: #ffffff;
                      margin-bottom: 15px;
                    "
                  >
                    INGRESOS Y EGRESOS DE STOCK
                  </h3>

                  <div class="custom-actions-btns mb-5">
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#modalArt"
                    >
                      Agregar Producto
                    </button>
                    <button
                      class="btn btn-success"
                      (click)="onCreateMovimientoStock()"
                      [disabled]="articulos.length == 0"
                    >
                      Guardar
                    </button>
                    <button
                    class="btn btn-danger"
                    (click)="vaciarDatos()"
                    [disabled]="articulos.length == 0"
                  >
                    Vaciar
                  </button>
                  </div>
                </div>
              </div>
              <!-- Row end -->

              <!-- Row start -->
              <div class="row gutters">
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                  <div class="invoice-details">
                    <address>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="(Opcional) Observación del movimiento"
                        [(ngModel)]="observacion"
                      />
                    </address>
                  </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                  <div class="invoice-details">
                    <div class="invoice-num">
                      <div class="text-center">
                        Comprobante de Stock N°: {{ proximoMovimientoStock }}
                      </div>
                      <div class="text-center">{{ fechaFormateada }}</div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Row end -->
            </div>

            <div class="invoice-body">
              <!-- Row start -->
              <div class="row gutters">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="table-responsive">
                    <table class="table custom-table m-0">
                      <thead *ngIf="articulos.length != 0">
                        <tr>
                          <th>Codigo</th>
                          <th>Items</th>
                          <th>Cantidad</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let item of articulos">
                        <tr>
                          <td>{{ item.id }}</td>
                          <td>
                            {{ item.nombre }}
                          </td>
                          <td>
                            <div
                              class="d-flex justify-content-center align-items-center"
                            >
                              <button
                                (click)="
                                  item.id !== undefined
                                    ? disminuirCantidadPorId(item.id)
                                    : null
                                "
                                style="margin-right: 5px"
                              >
                                -
                              </button>
                              {{ item.cantidad }}
                              <i
                                class="fa-solid fa-trash fa-sm"
                                style="color: #ffffff"
                                style="margin-left: 10px"
                                (click)="
                                  item.id !== undefined
                                    ? eliminarPorId(item.id)
                                    : null
                                "
                              ></i>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!-- Row end -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-modal-add-art></app-modal-add-art>
</div>
