<div class="container-sm text-center">
  <div class="row gutters">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <div class="card-body p-0">
          <div class="invoice-container">
            <div class="invoice-header">
              <!-- Row start -->
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="text-start no-imprimir">
                    <button class="btn btn-light" routerLink="/">
                      <i class="fa-solid fa-hand-point-left fa-fade"></i>ATRAS
                    </button>
                  </div>
                  <h3
                    class="text-center"
                    style="
                      margin-top: 15px;
                      color: #ffffff;
                      margin-bottom: 15px;
                    "
                  >
                    PANTALLA DE CONSULTA DE VENTAS
                  </h3>
                </div>
              </div>
              <!-- Row end -->

              <!-- Row start -->
              <div class="row gutters">
                <div class="col-lg-6 col-md-6 col-sm-6"></div>
              </div>
              <!-- Row end -->
              <!-- Row start -->
              <div class="data-picker-panel" style="margin: 25px">
                <div style="margin-right: 10px">
                  <label style="margin-right: 10px; color: white"
                    ><strong>Fecha de inicio:</strong></label
                  >
                  <input
                    [(ngModel)]="startDate"
                    type="date"
                    (ngModelChange)="updateFechaHastaMin()"
                    [max]="fechaInicioMax"
                  />
                </div>
                <div>
                  <label style="margin-right: 10px; color: white"
                    ><strong>Fecha final:</strong></label
                  >
                  <input
                    [(ngModel)]="endDate"
                    type="date"
                    (ngModelChange)="updateFechaInicioMax()"
                    [min]="fechaHastaMin"
                  />
                </div>
              </div>
              <div class="text-start" style="margin-top: 15px">
                <button
                  class="btn btn-primary"
                  (click)="contarArticulosVendidos()"
                >
                  Calcular Ventas
                </button>
              </div>
              <!-- Row end -->
              <!-- Row start -->
              <div class="row gutters">
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                  <div class="invoice-details">
                    <address>
                      <input
                      name="filtrarArticulos"
                        type="text"
                        class="form-control"
                        placeholder="(Opcional) Buscar Articulo"
                      />
                    </address>
                  </div>
                </div>
              </div>
              <!-- Row end -->
            </div>

            <div class="invoice-body">
              <!-- Row start -->
              <div class="row gutters">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="table-responsive">
                    <table class="table custom-table m-0">
                      <thead>
                        <tr>
                          <th>Articulo</th>
                          <th>Cantidad vendida</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr
                          *ngFor="let articulo of articulosVendidos | keyvalue"
                        >
                          <td>{{ articulo.key }}</td>
                          <td>
                            {{ articulo.value }}
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <p style="margin-top: 10px">
                      <strong>
                        Total de art√≠culos vendidos en el rango de fechas
                        seleccionado:
                        {{ totalArticulosVendidos }}
                      </strong>
                    </p>
                  </div>
                </div>
              </div>
              <!-- Row end -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
