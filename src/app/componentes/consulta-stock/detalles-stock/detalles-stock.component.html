<div class="container-sm text-center">
  <div class="row gutters">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <div class="card-body p-0">
          <div class="invoice-container">
            <div class="invoice-header">
              <!-- Row start -->
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="text-start no-imprimir">
                    <button
                      class="btn btn-light"
                      routerLink="/movimientosstock"
                    >
                      <i class="fa-solid fa-hand-point-left fa-fade"></i>ATRAS
                    </button>
                  </div>
                  <h3
                    class="text-center"
                    style="
                      margin-top: 15px;
                      color: #ffffff;
                      margin-bottom: 15px;
                    "
                  >
                    DETALLE ORDEN DE STOCK NÂ°: {{ movimientoStock?.id }}
                  </h3>
                </div>
              </div>
              <!-- Row end -->

              <!-- Row start -->
              <div class="row gutters">
                <div class="col-lg-6 col-md-6 col-sm-6"></div>
              </div>
              <!-- Row end -->
            </div>

            <div class="invoice-body">
              <!-- Row start -->
              <div class="row gutters">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="table-responsive">
                    <table class="table custom-table m-0">
                      <thead *ngIf="listadoDeItem.length != 0">
                        <tr>
                          <th>Id</th>
                          <th>Producto</th>
                          <th>Cantidad</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let movimiento of listadoDeItem">
                          <td>
                            {{ movimiento.id }}
                          </td>
                          <td>{{ movimiento.nombre }}</td>
                          <td
                            [ngClass]="{
                              'cantidad-positiva': movimiento.cantidad > 0,
                              'cantidad-negativa': movimiento.cantidad < 0
                            }"
                          >
                            {{ movimiento.cantidad }}
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!-- Row end -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
