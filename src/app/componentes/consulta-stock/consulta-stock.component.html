<div class="container-sm text-center">
  <div class="row gutters">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <div class="card-body p-0">
          <div class="invoice-container">
            <div class="invoice-header">
              <!-- Row start -->
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="text-start no-imprimir">
                    <button class="btn btn-light" routerLink="/stock">
                      <i class="fa-solid fa-hand-point-left fa-fade"></i>ATRAS
                    </button>
                  </div>
                  <h3
                    class="text-center"
                    style="
                      margin-top: 15px;
                      color: #ffffff;
                      margin-bottom: 15px;
                    "
                  >
                    CONSULTA DE MOVIMIENTOS DE STOCK
                  </h3>
                </div>
              </div>
              <!-- Row end -->

              <!-- Row start -->
              <div class="row gutters">
                <div class="col-lg-6 col-md-6 col-sm-6"></div>
              </div>
              <!-- Row end -->
              <!-- Row start -->
              <div class="data-picker-panel" style="margin: 25px">
                <div style="margin-right: 10px">
                  <label style="margin-right: 10px; color: white"
                    ><strong>Fecha de inicio:</strong></label
                  >
                  <input
                    [(ngModel)]="startDate"
                    type="date"
                    (ngModelChange)="updateFechaHastaMin()"
                    [max]="fechaInicioMax"
                  />
                </div>
                <div>
                  <label style="margin-right: 10px; color: white"
                    ><strong>Fecha final:</strong></label
                  >
                  <input
                    [(ngModel)]="endDate"
                    type="date"
                    (ngModelChange)="updateFechaInicioMax()"
                    [min]="fechaHastaMin"
                  />
                </div>
              </div>
              <div class="text-start" style="margin-top: 15px">
                <button
                  class="btn btn-primary"
                  (click)="traerListaMovimientoStockFiltrados()"
                >
                  BUSCAR
                </button>
              </div>
              <!-- Row end -->
            </div>

            <div class="invoice-body">
              <!-- Row start -->
              <div class="row gutters">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="table-responsive">
                    <table class="table custom-table m-0">
                      <thead *ngIf="movimientosStock.length != 0">
                        <tr>
                          <th>Id</th>
                          <th>Fecha</th>
                          <th>Observaci√≥n</th>
                          <th>Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let movimiento of movimientosStock">
                          <td>
                            {{ movimiento.id }}
                          </td>
                          <td>{{ movimiento.fecha | date : "dd/MM/YYYY" }}</td>
                          <td>
                            {{ movimiento.observacion }}
                          </td>
                          <td>
                            <button
                              type="button"
                              class="btn btn-warning btn-sm"
                              routerLink="/detallestock/{{ movimiento.id }}"
                            >
                              <i class="fa-solid fa-circle-info"></i> Detalles
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!-- Row end -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
